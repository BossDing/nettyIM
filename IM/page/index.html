<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.gray {
				-webkit-filter: grayscale(100%);
				-moz-filter: grayscale(100%);
				-ms-filter: grayscale(100%);
				-o-filter: grayscale(100%);
				filter: grayscale(100%);
				filter: gray;
			}
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
			
			footer {
				position: fixed;
				width: 100%;
				height: 50px;
				min-height: 50px;
				border-top: solid 1px #bbb;
				left: 0px;
				bottom: 0px;
				overflow: hidden;
				padding: 0px 50px;
				background-color: #fafafa;
			}
			
			.footer-left {
				position: absolute;
				width: 50px;
				height: 50px;
				left: 0px;
				bottom: 0px;
				text-align: center;
				vertical-align: middle;
				line-height: 100%;
				padding: 12px 4px;
			}
			
			.footer-right {
				position: absolute;
				width: 50px;
				height: 50px;
				right: 0px;
				bottom: 0px;
				text-align: center;
				vertical-align: middle;
				line-height: 100%;
				padding: 12px 5px;
				display: inline-block;
			}
			footer .mui-icon-paperplane:before {
				content: "发送";
			}
			.footer-center {
				height: 100%;
				padding: 5px 0px;
			}
			
			.footer-center [class*=input] {
				width: 100%;
				height: 100%;
				border-radius: 5px;
			}
			
			.footer-center .input-text {
				background: #fff;
				border: solid 1px #ddd;
				padding: 10px !important;
				font-size: 16px !important;
				line-height: 18px !important;
				font-family: verdana !important;
				overflow: hidden;
			}
			
			.footer-center .input-sound {
				background-color: #eee;
			}
			
			/*.mui-content {
				height: 100%;
				padding: 44px 0px 50px 0px;
				overflow: auto;
				background-color: #eaeaea;
			}
			*/
			#msg-list {
				height: 100%;
				overflow: auto;
				-webkit-overflow-scrolling: touch;
			}
			
			.msg-item {
				padding: 8px;
				clear: both;
			}
			
			.msg-item .mui-item-clear {
				clear: both;
			}
			
			.msg-item .msg-user {
				width: 38px;
				height: 38px;
				border: solid 1px #d3d3d3;
				display: inline-block;
				background: #fff;
				border-radius: 3px;
				vertical-align: top;
				text-align: center;
				float: left;
				padding: 3px;
				color: #ddd;
			}
			
			.msg-item .msg-user-img {
				width: 38px;
				height: 38px;
				display: inline-block;
				border-radius: 3px;
				vertical-align: top;
				text-align: center;
				float: left;
				color: #ddd;
			}
			
			.msg-item .msg-content {
				display: inline-block;
				border-radius: 5px;
				border: solid 1px #d3d3d3;
				background-color: #FFFFFF;
				color: #333;
				padding: 8px;
				vertical-align: top;
				font-size: 15px;
				position: relative;
				margin: 0px 8px;
				max-width: 75%;
				min-width: 35px;
				float: left;
			}
			
			.msg-item .msg-content .msg-content-inner {
				overflow-x: hidden;
			}
			
			.msg-item .msg-content .msg-content-arrow {
				position: absolute;
				border: solid 1px #d3d3d3;
				border-right: none;
				border-top: none;
				background-color: #FFFFFF;
				width: 10px;
				height: 10px;
				left: -5px;
				top: 12px;
				-webkit-transform: rotateZ(45deg);
				transform: rotateZ(45deg);
			}
			
			.msg-item-self .msg-user,
			.msg-item-self .msg-content {
				float: right;
			}
			
			.msg-item-self .msg-content .msg-content-arrow {
				left: auto;
				right: -5px;
				-webkit-transform: rotateZ(225deg);
				transform: rotateZ(225deg);
			}
			
			.msg-item-self .msg-content,
			.msg-item-self .msg-content .msg-content-arrow {
				background-color: #4CD964;
				color: #fff;
				border-color: #2AC845;
			}
			
			footer .mui-icon {
				color: #000;
			}
			
			footer .mui-icon:active {
				color: #007AFF !important;
			}
			
			footer .mui-icon-paperplane:before {
				content: "发送";
			}
			
			footer .mui-icon-paperplane {
				/*-webkit-transform: rotateZ(45deg);
				transform: rotateZ(45deg);*/
				font-size: 16px;
				word-break: keep-all;
				line-height: 100%;
				padding-top: 6px;
				color: rgba(0, 135, 250, 1);
			}
			
			#msg-sound {
				-webkit-user-select: none !important;
				user-select: none !important;
			}
			
			.rprogress {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 140px;
				height: 140px;
				margin-left: -70px;
				margin-top: -70px;
				background-image: url(../images/arecord.png);
				background-repeat: no-repeat;
				background-position: center center;
				background-size: 30px 30px;
				background-color: rgba(0, 0, 0, 0.7);
				border-radius: 5px;
				display: none;
				-webkit-transition: .15s;
			}
			
			.rschedule {
				background-color: rgba(0, 0, 0, 0);
				border: 5px solid rgba(0, 183, 229, 0.9);
				opacity: .9;
				border-left: 5px solid rgba(0, 0, 0, 0);
				border-right: 5px solid rgba(0, 0, 0, 0);
				border-radius: 50px;
				box-shadow: 0 0 15px #2187e7;
				width: 46px;
				height: 46px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				-webkit-animation: spin 1s infinite linear;
				animation: spin 1s infinite linear;
			}
			
			.r-sigh {
				display: none;
				border-radius: 50px;
				box-shadow: 0 0 15px #2187e7;
				width: 46px;
				height: 46px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				text-align: center;
				line-height: 46px;
				font-size: 40px;
				font-weight: bold;
				color: #2187e7;
			}
			
			.rprogress-sigh {
				background-image: none !important;
			}
			
			.rprogress-sigh .rschedule {
				display: none !important;
			}
			
			.rprogress-sigh .r-sigh {
				display: block !important;
			}
			
			.rsalert {
				font-size: 12px;
				color: #bbb;
				text-align: center;
				position: absolute;
				border-radius: 5px;
				width: 130px;
				margin: 5px 5px;
				padding: 5px;
				left: 0px;
				bottom: 0px;
			}
			
			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
			
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			
			#h {
				background: #fff;
				border: solid 1px #ddd;
				padding: 10px !important;
				font-size: 16px !important;
				font-family: verdana !important;
				line-height: 18px !important;
				overflow: visible;
				position: absolute;
				left: -1000px;
				right: 0px;
				word-break: break-all;
				word-wrap: break-word;
			}
			
			.cancel {
				background-color: darkred;
			}
		</style>
		<script src="../js/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="../js/socket.js" ></script>
        <script src="../js/moment.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<script>
         sessionId="";
         myName=""; 
		var socket =  io.connect('http://192.168.1.166:9092',{'force new connection': true});

		socket.on('connect', function() {
			output('<span class="connect-msg">Client has connected to the server!</span>');
		});

		socket.on('onLineList', function(data) {
			//alert("用户列表刷新"+data.length);
			var str="";
			
			mui.each(data,function(i,obj){
				if(obj.id==sessionId){
					
				}else{
				str+="<li class=\"mui-table-view-cell mui-media\" onclick=\"chat('"+obj.id+"','"+obj.userName+"')\" name=\""+obj.id+"\">\n" +
"					\n" +
"						<img class=\"mui-media-object mui-pull-left\" src=\"../images/muwu.jpg\" name=\""+obj.id+"\">\n" +
"						<div class=\"mui-media-body\" name=\""+obj.id+"\">\n" +
"							"+obj.userName+"\n" +
"							<p class='mui-ellipsis' name=\""+obj.id+"\">在线</p>\n" +
"						</div>\n" +
"				</li>";}
			});
			document.getElementById("userList").innerHTML=str;
			/*window.location.href="index.html"*/
		});

		socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected!</span>');
		});

                function sendDisconnect() {
                        socket.disconnect();
                }

		

        
	

		function output(message) {
                        var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
                        var element = $("<div>" + currentTime + " " + message + "</div>");
			$('#console').prepend(element);
		}

        $(document).keydown(function(e){
            if(e.keyCode == 13) {
                $('#send').click();
            }
        });
         
        function login() {
                        myName = $('#account').val();
                        
                       if(myName==''||myName.length==0){
                       	alert("请输入昵称!");
                       	return;
                       }

                        var jsonObject = {userName: myName,
                                          message: "login"};
                        socket.emit('login', jsonObject);
                        socket.emit('onLineList', null);
		}
       
        socket.on('login', function(data) {
        	sessionId=data.message;
        	userName=data.userName;
			$("#loginDiv").attr("hidden","hidden");
			$("#user").removeAttr("hidden");
			//获取列表请求           
        socket.emit('onLineList', null);
		});

	</script>
	</head>

	<body>
		<div id="loginDiv">
			<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>昵称</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入一个昵称">
				</div>
				
			</form>
			<div class="mui-content-padded">
				<a id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="login();">登录</a>
			</div>
		</div>
		</div>
		<div hidden="hidden" id="user">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">在线列表</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="userList">
				
				
			</ul>
		</div>
		</div>	
		<!--聊天窗口-->
			<div id="chat" hidden="hidden">
			<header class="mui-bar mui-bar-nav">
			<a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="backUser();"></a>
			<h1 class="mui-title">chat (聊天窗口)</h1>
		</header>
		<div class="mui-content">
			<div id='msg-list'>
				<!--自己-->
				<div class="msg-item msg-item-self" >
					<i class="msg-user mui-icon mui-icon-person"></i>
					<div class="msg-content">
						<div class="msg-content-inner">
							123

						</div>
						<div class="msg-content-arrow"></div>
					</div>
					<div class="mui-item-clear"></div>
				</div>
				
			<div class="msg-item msg-item-self" msg-type='<%=(item.type)%>' msg-content='<%=(item.content)%>'>
					<i class="msg-user mui-icon mui-icon-person"></i>
					<div class="msg-content">
						<div class="msg-content-inner">
							123

						</div>
						<div class="msg-content-arrow"></div>
					</div>
					<div class="mui-item-clear"></div>
				</div>
			
				<div class="msg-item" msg-type='<%=(item.type)%>' msg-content='<%=(item.content)%>'>
					<img class="msg-user-img" src="../images/logo.png" alt="" />
					<div class="msg-content">
						<div class="msg-content-inner">
							123

						</div>
						<div class="msg-content-arrow"></div>
					</div>
					<div class="mui-item-clear"></div>
				</div>
				<div class="msg-item" msg-type='<%=(item.type)%>' msg-content='<%=(item.content)%>'>
					<img class="msg-user-img" src="../images/logo.png" alt="" />
					<div class="msg-content">
						<div class="msg-content-inner">
							123

						</div>
						<div class="msg-content-arrow"></div>
					</div>
					<div class="mui-item-clear"></div>
				</div>
				
				
			</div>
		</div>
		<footer>
			<div class="footer-center">
				<textarea id='msg-text' type="text" class='input-text'></textarea>
			</div>
			<label for="" class="footer-right" onclick="sendMessage();">
				<i id='msg-type' class="mui-icon mui-icon-paperplane"></i>
			</label>
		</footer>
		
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		//var myName; 
		//sessionId

		var id;
		var name;
		
		function chat(d,n){
			id=d;
			name=n;
			document.getElementById('msg-list').innerHTML="";
			$(".mui-title").text(n);
			$("#chat").removeAttr("hidden");
			$("#user").attr("hidden","hidden");
		}
		
		function backUser(){
			$(".mui-title").text("好友列表");
			$("#user").removeAttr("hidden");
			$("#chat").attr("hidden","hidden");
		}
		//发送消息
		function sendMessage(){
                        var jsonObject = {"id":id,"userName":name,
                                          "time":new Date().toLocaleDateString(),"message":$("#msg-text").val()};
                        socket.emit('chatevent', jsonObject); 
        document.getElementById('msg-list').innerHTML+="<div class=\"msg-item msg-item-self\" >\n" +
"					<i class=\"msg-user mui-icon mui-icon-person\"></i>\n" +
"					<div class=\"msg-content\">\n" +
"						<div class=\"msg-content-inner\">\n" +
"							"+$("#msg-text").val()+"\n" +
"						</div>\n" +
"						<div class=\"msg-content-arrow\"></div>\n" +
"					</div>\n" +
"					<div class=\"mui-item-clear\"></div>\n" +
"				</div>";
				$("#msg-text").val("");
		}
		//接收消息
		socket.on('chatevent', function(data) {
        	 document.getElementById('msg-list').innerHTML+="<div class=\"msg-item\" >\n" +
"					<img class=\"msg-user-img\" src=\"../images/logo.png\" />\n" +
"					<div class=\"msg-content\">\n" +
"						<div class=\"msg-content-inner\">\n" +
"							"+data.message+"\n" +
"						</div>\n" +
"						<div class=\"msg-content-arrow\"></div>\n" +
"					</div>\n" +
"					<div class=\"mui-item-clear\"></div>\n" +
"				</div>";
		});
	</script>

</html>
